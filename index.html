<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #calculator-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #4caf50;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 16px;
    }

    input {
      width: calc(100% - 16px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="calculator-container">
    <h2>BMI Calculator</h2>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>

    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter height" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Please enter valid weight and height.");
        return;
      }

      var bmi = weight / (height * height);
      displayResult(bmi);
    }

    function displayResult(bmi) {
      var resultElement = document.getElementById('result');

      if (bmi <= 18.5) {
        resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. You need to gain weight.`;
      } else if (bmi <= 24.9) {
        resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. Your body is in perfect shape.`;
      } else if (bmi <= 29.9) {
        resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. Losing weight is advised.`;
      } else {
        resultElement.innerHTML = `Your BMI is ${bmi.toFixed(2)}. Immediate weight loss is advised.`;
      }
    }
  </script>
</body>
</html>
